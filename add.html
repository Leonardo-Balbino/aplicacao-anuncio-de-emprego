<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/styles.css">
    <link href="./fontawesome-free-6.4.2-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="./img/logo.jpg" width="45px"> Job Finder</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav d-flex justify-content-end">
                    <a class="nav-link p-2" aria-current="page" href="index.html">Ver Vagas</a>
                    <a class="nav-link p-2" href="add.html">Abrir Vagas</a>
                    <!-- <a class="nav-link p-2" href="#">Vagas que me candidatei</a> -->
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div id="add-form-container" class="container">
        <div class="row">
            <div class="col-md-12">
                <br>
                <h1 class="text-center">
                    Divulgue a Vaga Preenchendo o formulário
                </h1>
                <form novalidate class="needs-validation" id="formLogin" action="">
                    <div class="form-group">
                        <label for="title">Titulo da vaga</label>
                        <input class="form-control required" type="text" name="title" id="title" placeholder="Digite o titulo da vaga..." required>
                        <small id="titleHelp"class="form-text text-muted">O título e impotante para conectarmos programadores a sua vaga</small>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="description">Descrição da vaga</label>
                        <textarea class="form-control required" type="text" name="description" id="description"placeholder="Descreva as atividades do desenvolvedor..." required></textarea>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="company">Nome da Empresa</label>
                        <input class="form-control required" type="text" name="company" id="company" placeholder="Digite o nome da empresa contratante" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="e-mail">e-mail</label>
                        <input class="form-control required" type="e-mail" name="e-mail" id="formEmail" placeholder="Digite o email de contato" required>
                        <small id="titleHelp"class="form-text text-muted">Informe um e-mail que os concorrentes da vaga possam entrar em contato</small>
                    </div>
                    <br>
                    <label for="e-mail">Digite o Salário oferecido para a vaga</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                           <span class="input-group-text">R$</span>
                        </div>
                           <input type="text" class="form-control  required" placeholder="0,00" wfd-id="id6" required>
                       </div>
                    
                    <br>
                    <div class="form-group">
                        <label for="states">Estados</label>
                        <select name="states" id="formStates"
                            class="form-control">
                                <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                            
                        </select>
                    </div>
                    <input type="hidden" name="new_job" value="1">
                    <br>
                    <div class="row">
                        <div class="col-12">
                            <button class="form-control btn btn-primary" type="submit">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>

    
    

    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./public/css/jquery-3.6.4.min.js"></script>
    <script>
        $(()=>{
            $('form').on('submit', e => {
        
                const form = e.target;
        
                if (e.target.checkValidity() === false) {
                    e.preventDefault();
                    e.stopPropagation();
                }
        
                $(form).addClass('was-validated')
               
            })
            
        })
    </script>
</body>
</html>
